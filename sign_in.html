<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Tracker Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Tungsten:wght@500;700&family=DIN+Next+LT+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DIN Next LT Pro', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0F1923;
            overflow: hidden;
            color: #ECE8E1;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h2 {
            font-family: 'Tungsten', sans-serif;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 36px;
            color: #FF4655;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            outline: none;
            color: #ECE8E1;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ECE8E1;
            background: none;
            border: none;
        }

        .toggle-password img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .stay-signed-in {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #ECE8E1;
        }

        .stay-signed-in input {
            margin-right: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .social-login img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: contain;
            padding: 2px;
            border-radius: 50%;
            background: transparent;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }

        .social-login img[alt="Apple"] {
            filter: brightness(0) invert(1);
        }

        .login-btn {
            background: #FF4655;
            color: #ECE8E1;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #ECE8E1;
            color: #FF4655;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #ECE8E1;
        }

        .links a {
            color: #FF4655;
            text-decoration: none;
            margin: 0 5px;
            font-weight: 700;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <video id="video" autoplay muted>
            <source src="Valo_record.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Image will appear after the video ends -->
        <img src="valo.jpeg" alt="Valorant" id="valorant-image">
    </div>

    <div class="logo">
        <img src="Riot_Games.png" alt="Riot Games Logo">
    </div>

    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <div class="input-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" id="password" required>
                <button class="toggle-password" onclick="togglePassword(event)">
                    <img src="eye-closed.png" id="eye-icon" alt="Toggle Password">
                </button>
            </div>
            <div class="stay-signed-in">
                <input type="checkbox" id="stay-signed-in">
                <label for="stay-signed-in">Stay signed in</label>
            </div>
            <div class="social-login">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Google-8Th5WcbQIdku4JA5YpuSlKLOY12yH4.png" alt="Google">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Apple-QVxclFzGPxDC4QXnUZF51OkVe1GLEJ.png" alt="Apple">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Facebook-0D3dzOdbaOTvxCEmnlafWKjIhWRc8j.png" alt="Facebook">
            </div>
            <a href="Riot_id.html">
                <button class="login-btn" type="button">SIGN IN</button>
            </a>
                    </form>
        <div class="links">
            <p>Can't sign in? <a href="#">Create Account</a></p>
        </div>
    </div>

    <script>
        function togglePassword(event) {
            event.preventDefault();
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.src = 'eye-open.png';
            } else {
                passwordField.type = 'password';
                eyeIcon.src = 'eye-closed.png';
            }
        }

        // Handle video end and show the image
        const video = document.getElementById('video');
        const image = document.getElementById('valorant-image');

        // Hide the image initially
        image.style.display = 'none';

        // Ensure the video pauses at the end and the image shows
        video.onended = function() {
            video.pause(); // Pauses the video at the end
            video.style.display = 'none'; // Hide the video
            image.style.display = 'block'; // Show the image
        };
    </script>
</body>
</html>
